<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{i18n .Lang "login.name"}}</title>
    <!-- Bootstrap Core CSS -->
    <link href="{{.staticUri}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{.staticUri}}/dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="{{.staticUri}}/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- jQuery -->
    <script src="{{.staticUri}}/vendor/jquery/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{i18n .Lang "login.name"}}</h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="{{i18n .Lang "login.user-name"}}" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="{{i18n .Lang "login.user-pwd"}}" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">{{i18n .Lang "login.remember-me"}}
                                </label>
                            </div>
                            <a href="#" id="submitBtn" class="btn btn-lg btn-success btn-block">{{i18n .Lang "login.submit-btn"}}</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $("#submitBtn").click(function(){
            $.post("/signIn", $("#form").serialize(), function(data){
                if (data.code == "200") {
                    document.location.href = data.url
                } else {
                    alert(data.message)
                }
            }, 'json');
        });
    });
</script>

</body>

</html>
